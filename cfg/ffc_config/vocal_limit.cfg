//This file unloads all plugins, re-loads a few "safe" ones, and then prevents 
//any more plugins from being loaded.

sm_cvar l4d_vocalize_antiflood_player_token_time "5"
sm_cvar l4d_vocalize_antiflood_world_token_time "2"
sm_cvar l4d_vocalize_antiflood_player_token_limit "5"
sm_cvar l4d_vocalize_antiflood_world_token_limit "5"
sm_cvar l4d_vocalize_antiflood_notify "1"
sm_cvar l4d_vocalize_antiflood_immue_flag "-1"

say "Vocalize configs are back to normal !!"
